<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="nav">
        <h3 class="head" >TicTacToe.com</h3>
    </nav>

    <main>
        <div class="container">
            <div class="boxes">
                <div class="box one" id="0"></div>
                <div class="box two" id="1"></div>
                <div class="box three" id="2"></div>
                <div class="box four" id="3"></div>
                <div class="box five" id="4"></div>
                <div class="box six" id="5"></div>
                <div class="box seven" id="6"></div>
                <div class="box eight" id="7"></div>
                <div class="box nine" id="8"></div>
            </div>
            <div class="info">
                <h2 id="play">Let's Play the Game...</h2>
                <div class="turn">
                    <div id="first" class="pturn">O</div>
                    <div id="second">X</div>
                </div>
                <div class="rs">
                    <button id="resetBtn">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
